<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles/styles4.css">
    <script src="validaciones.js"></script>
</head>
<body>
    <button id="b2"><a href="#">Registrarse</a></button>
    <button id="b1"><a href="#">Iniciar sesión</a></button>
    <div class="contenedor1">
        <header>
            <a href="#"><img src="LOGO CINEMARK.jpg" alt=""></a>
        </header>
        <div id="menu">
            <nav>
                <a href="#">Membresías</a>
                <a href="#">Teatros</a>
                <a href="#">Carteleras</a>
                <a href="#">Inicio</a>
            </nav>
        </div>
    </div>
    <form action="" method="get" class="formulario" id="formRegistro" >
        
        <div class="contenedor">
            <p><h1>Datos personales</h1></p>
            <p class="titulos">Nombre</p><input type="text" name="nombre" id="nombre" required="true" class="boxes" placeholder="Escribe tu nombre">
            <p class="titulos">Apellidos</p><input type="text" name="apellidos" id="apellidos" required="true" class="boxes" placeholder="Escribe tus apellidos">
            <p class="titulos">Sexo <br><input type="radio" name="sexo" id="sexo" value="m" class="check">Mujer<input type="radio" name="sexo" id="sexo" value="h" class="check">Hombre</p>
            <p class="titulos">Número de documento</p><input type="number" name="identificacion" id="identificacion" required="true" class="boxes" placeholder="Escribe tu número de identificación">
        </div>
        <div class="contenedor">
            <p><h1>Correo de acceso</h1></p>
            <p class="titulos">Correo</p><input type="text" name="correo" id="correo" required="true" class="boxes" placeholder="Escribe tu email">
            <p class="titulos">Confirmar correo</p><input type="text" name="confCorreo" id="confCorreo" required="true" class="boxes" placeholder="Confirma tu email">
            <p class="titulos">Contraseña</p><input type="password" name="password" id="password" required class="boxes" placeholder="Escribe tu contraseña">
            <p class="titulos">Confirmar contraseña</p><input type="password" name="confPassword" id="confPassword" required="true" class="boxes" placeholder="Confirma tu contraseña">
        </div>
        <div id="botones">
            <input type="submit" name="enviar" id="enviar" onclick="validarRegistro()">
            <input type="reset" name="limpiar" id="reestablecer">
            
        </div>
    </form>

    </footer>
</body>
</html>
