<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles2.css">
    <link rel="stylesheet" href="styles/estilosCabecera.css">
    <title>Crear Pelicula</title>
</head>
<body>
    <div id="general"><!--WRAP-->
        <header>
            <div id="logo"><img src="img/LOGO CINEMARK.jpg" alt=""></div>
            <div class="botones">
                <button class="b4"><a href="Inicio.html">Cerrar Sesión</a></button>
            </div>
            <div id="Buscar">
                <input type="text" name="buscar" id="box" placeholder="Buscar">
                <button type="submit" class="busqueda">
                    <img src="img/loupe.svg" alt="" id="lupa">
                </button>
            </div>
        </header>
        <nav id="menuPrincipal">
            <div id="containerMenu">
                <a href="#">Teatros</a>
                <a href="#">Cartelera</a>
                <a href="#">Inicio</a>
            </div>
        </nav>
    
        <div id="encabezadoPag"><!--TITULO-->
            <h1>Nueva Película</h1>
        </div>
        <section id="contenido"><!--INCLUYE TODO EL CONTENIDO-->
            <form id="form_crear">
                <div id="panelIzq">
                    <div id="wrapPanelIzq">
                        <label for="nombre">Nombre Película: </label>
                        <input type="text" id="nombre">
                        <br><br>
                        <label for="clasificacion">Casificación: </label>
                        <select class="combo" id="clasificacion">
                            <option value="Select">Select....</option>
                            <option value="todos">Todos</option>
                            <option value="7">7+</option>
                            <option value="13">13+</option>
                            <option value="16">16+</option>
                            <option value="18">18+</option>
                        </select>
                        <br><br>
                        <label for="descripcion">Descripción: </label>
                        <textarea id="descripcion"></textarea>
                        <br><br>
                        <label for="switch-label">Habilitar en cartelera</label>
                        <div class="switch-button">
                            <!-- Checkbox -->
                            <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
                            <!-- Botón -->
                            <label for="switch-label" class="switch-button__label"></label>
                        </div>
                    </div>
                </div>
                <div id="panelDer">
                    <div id="wrapPanelIzq">
                        <img id="imagenPreview" src="img/rubias.jpg">
                        <input type="file" name="archivosubido">
                        <br><br>
                        <a href="pelicula.html"><button class="btnFormulario" type="button" value="enviar">Cancelar</button></a>
                        <button class="btnFormulario" type="submit" value="enviar">Crear</button>
                    </div>
                </div>
            </form>
        </section>
        <div class="clearfix"></div>
        <footer id="footer">
            <h1 class="pie">Página diseñada por el equipo 6 MISIONTIC</h1>
            <h2 class="pie">Todos los derechos reservados &#9400</h2>
        </footer>
    </div>

</body>
</html>
